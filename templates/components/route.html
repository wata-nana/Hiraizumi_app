<!-- 旅路選択モーダル（UIをwelcome風に統一） -->
<div id="routeModal" class="unified-modal hidden" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <div class="title" id="routeModalTitle">1つ目のルートを選択してください</div>
    </div>

    <div class="modal-body">
      <div id="routePinList" class="grid grid-cols-3 gap-2 mb-4"></div>

      <!-- 拡大マップ確認表示 -->
      <div id="routePinDetail" class="hidden absolute top-0 right-0 w-1/2 h-full bg-gray-50 border-l p-4 overflow-y-auto"></div>

      <div class="flex justify-between mt-4">
        <button id="cancelRouteBtn" class="unified-btn cancel">キャンセル</button>
      </div>
    </div>
  </div>
</div>

<!-- 続行確認モーダル -->
<div id="continueRouteModal" class="unified-modal hidden" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <div class="title">登録を続けますか？</div>
    </div>
    <div class="modal-body">
      <p>登録を続けますか？</p>
    </div>
    <div class="modal-footer">
      <button id="continueYesBtn" class="unified-btn primary">はい</button>
      <button id="continueNoBtn" class="unified-btn secondary">いいえ</button>
    </div>
  </div>
</div>

<!-- 旅路登録フォームモーダル -->
<div id="journeyRegistration" class="unified-modal hidden" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <div class="title">旅路の登録</div>
    </div>

    <div class="modal-body">
      <form id="journeyForm">
        <label class="block mb-2">旅路の名前<span class="text-red-500">*</span></label>
        <input type="text" name="name" class="w-full border p-2 mb-3" required>

        <label class="block mb-2">説明文<span class="text-red-500">*</span></label>
        <textarea name="description" class="w-full border p-2 mb-3" required></textarea>

        <label class="block mb-2">写真<span class="text-red-500">*</span></label>
        <input type="file" name="image" accept="image/*" class="w-full mb-3" required>

        <div class="modal-footer">
          <button type="submit" class="unified-btn primary">旅路をつくる</button>
          <button id="cancelJourneyBtn" type="button" class="unified-btn cancel">キャンセル</button>
        </div>
      </form>
    </div>
  </div>
</div>
