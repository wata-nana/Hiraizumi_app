<!-- ヘッダー / グローバルナビ -->
<header class="fixed top-0 inset-x-0 z-20 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
        <!-- 左ナビ -->
        <nav class="flex items-center gap-4 text-sm">
            <a href="/" class="font-semibold">トップに戻る</a>
            <a href="/map" class="text-gray-600 hover:text-black">地図</a>
            <a href="#" id="addLocationBtn" class="text-gray-600 hover:text-black">地点を登録する</a>
            <button id="searchBtn" class="text-gray-600 hover:text-black">探す</button>
            <span class="text-gray-400 cursor-not-allowed">ルート（後で）</span>
        </nav>

        <!-- 右側：ログイン中のユーザー -->
        {% if current_user.is_authenticated %}
        <div class="flex items-center gap-3">
            <span class="hidden sm:block text-sm text-gray-600">
                {{ current_user.name }}
            </span>
            <button id="avatarBtn" class="w-9 h-9 rounded-full overflow-hidden ring-1 ring-gray-300">
                {% if current_user.picture %}
                <img src="{{ current_user.picture }}" alt="ユーザーアイコン" class="w-full h-full object-cover">
                {% else %}
                <div class="w-full h-full bg-gray-300"></div>
                {% endif %}
            </button>
        </div>
        {% endif %}
    </div>
</header>
